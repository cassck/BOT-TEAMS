<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integra√ß√£o SAP - Upload de Materiais</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2A5C82;
            --secondary-color: #5BA4E6;
            --success-color: #4CAF50;
            --danger-color: #F44336;
        }

        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
        }

        .main-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
            margin-top: 2rem;
            padding: 2rem;
            max-width: 600px;
        }

        .upload-section {
            border: 2px dashed var(--secondary-color);
            border-radius: 15px;
            padding: 2rem;
            transition: all 0.3s ease;
            background: rgba(91, 164, 230, 0.05);
            cursor: pointer;
        }

        .upload-section:hover {
            background: rgba(91, 164, 230, 0.1);
            transform: translateY(-2px);
        }

        .process-btn {
            background: var(--primary-color);
            color: white;
            padding: 1rem 2rem;
            border-radius: 10px;
            border: none;
            transition: all 0.3s ease;
            font-weight: 500;
            margin-top: 1.5rem;
        }

        .process-btn:hover {
            transform: scale(1.05);
            background: var(--secondary-color);
        }

        .status-indicator {
            display: none;
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="main-card">
            <h1 class="text-center mb-4">üì¶ Integra√ß√£o SAP Materiais</h1>
            
            <!-- Upload Filho -->
            <div class="upload-section mb-4" id="dropZone">
                <input type="file" id="fileFilho" accept=".xlsx" hidden>
                <div class="text-center">
                    <div class="h4">Arquivo de Materiais</div>
                    <div class="text-muted">Solte seu arquivo Excel aqui ou clique para selecionar</div>
                    <div class="mt-2">‚¨ÜÔ∏è Formato suportado: .xlsx</div>
                </div>
            </div>

            <!-- Bot√£o de Processamento -->
            <button class="process-btn w-100" onclick="processarArquivo()">
                üöÄ Iniciar Integra√ß√£o
            </button>

            <!-- Status -->
            <div id="status" class="status-indicator"></div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileFilho');

        // Handle file selection
        dropZone.addEventListener('click', () => fileInput.click());
        
        // Handle drag and drop
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.transform = 'scale(1.02)';
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.style.transform = 'scale(1)';
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.style.transform = 'scale(1)';
            const files = e.dataTransfer.files;
            if(files.length > 0) {
                fileInput.files = files;
                updateFileInfo(files[0]);
            }
        });

        // Handle file input change
        fileInput.addEventListener('change', (e) => {
            if(e.target.files.length > 0) {
                updateFileInfo(e.target.files[0]);
            }
        });

        function updateFileInfo(file) {
            const infoDiv = dropZone.querySelector('.text-muted');
            infoDiv.innerHTML = `
                <div class="text-success fw-bold">Arquivo selecionado:</div>
                <div>${file.name}</div>
                <div class="text-muted small">${(file.size/1024/1024).toFixed(2)} MB</div>
            `;
        }

        async function processarArquivo() {
            const statusDiv = document.getElementById('status');
            const formData = new FormData();
            
            if(!fileInput.files.length) {
                statusDiv.innerHTML = `<div class="alert alert-danger">Selecione um arquivo primeiro!</div>`;
                statusDiv.style.display = 'block';
                return;
            }

            statusDiv.style.display = 'block';
            statusDiv.innerHTML = `
                <div class="alert alert-info d-flex align-items-center">
                    <div class="spinner-border me-2"></div>
                    Processando arquivo...
                </div>
            `;

            formData.append('arquivo_filho', fileInput.files[0]);

            try {
                const response = await fetch('/processar', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if(result.success) {
                    statusDiv.innerHTML = `
                        <div class="alert alert-success">
                            ‚úÖ ${result.message}
                        </div>
                    `;
                } else {
                    statusDiv.innerHTML = `
                        <div class="alert alert-danger">
                            ‚ùå ${result.message}
                        </div>
                    `;
                }
            } catch (error) {
                statusDiv.innerHTML = `
                    <div class="alert alert-danger">
                        ‚ùå Erro na comunica√ß√£o com o servidor: ${error.message}
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
